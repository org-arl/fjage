language: java
jdk:
  - oraclejdk8
  - openjdk8
install: true
cache:
  directories:
    - $HOME/.npm
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
env:
  - NODE_VERSION=10 CC=clang CXX=clang++
before_install:
  - sudo apt-get update
  - sudo apt-get install python3
  - nvm install $NODE_VERSION
before_script:
  - npm ci
notifications:
  slack:
    secure: 
