language: java
jdk:
  - oraclejdk8
  - openjdk8
install: true
cache:
  directories:
    - $HOME/.npm
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
env:
  - NODE_VERSION=10 CC=clang CXX=clang++
before_install:
  - sudo apt-get update
  - sudo apt-get install python3
  - sudo apt-get install python3-pip
  # - sudo apt-get install python3-numpy
  - python3.4 -m pip install numpy
  - nvm install $NODE_VERSION
before_script:
  # - wget http://repo.continuum.io/miniconda/Miniconda-3.8.3-Linux-x86_64.sh -O miniconda.sh
  # - chmod +x miniconda.sh
  # #for debugging
  - which python3
  - /usr/bin/env python3 --version
  # - pip list
  # - ls -la /home/travis/
  # - export PATH=/home/travis/miniconda3/bin:$PATH
  # - conda install --yes numpy=1.8
  - npm ci
after_failure:
  - export MY_LOG_DIR="$(pwd)/build/reports/tests/test/"
  - pwd && cd "${MY_LOG_DIR:-.}" && pwd && ls -al
  - sudo apt-get install -qq lynx && lynx --dump index.html > myIndex.log
  - lynx --dump classes/org.arl.fjage.test.fjagepyTest.html > myfjagepyTest.log
  - for file in *.log; do echo "$file"; echo "====================="; cat "$file"; done || true
notifications:
  slack:
    secure: 
